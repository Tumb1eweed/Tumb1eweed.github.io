site_name: Tumb1eweed's Blog
site_author: Tumb1eweed
site_description: >-
  从猿到人的进化中，人未抛弃的唯一行为就是进化本身
repo_name: Tumb1eweed.github.io
repo_url: https://github.com/Tumb1eweed/Tumb1eweed.github.io/

theme:
  name: material
  language: zh

  static_templates:
    - 404.html

  include_search_page: false
  search_index_only: true

  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - .javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Economics: []
  - Computer Science:
    - Docker: []
  - Math:
      - Calculus: []
      - Linear Algebra:
          - MIT 18.04: 
             - Chapter 1: "Math/test.md"
      - Probability theory: []